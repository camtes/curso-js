<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio Jquery - Carlos Campos</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <style>
    div.d_pelota {
      height: 100px;
      width: 100px;
      position:absolute;
      -moz-border-radius: 50%;
      -webkit-border-radius: 50%;
      border-radius: 50%;
      background-color: #c73c3c;
      border: 1px solid #555;
    }

    div.d_triangulo {
      width: 0;
      height: 0;
      position:absolute;
      border-right: 50px solid transparent;
      border-top: 50px solid transparent;
      border-left: 50px solid #f0ad4e;
      border-bottom: 50px solid #f0ad4e;
    }

    div.d_cuadrado {
      width: 100px;
      height: 100px;
      position:absolute;
      border: 1px solid #555;
      background: #3fd168;
    }

    div.d_rombo {
      width: 100px;
      height: 100px;
      position:absolute;
      border: 1px solid #555;
      background: #428bca;
      -webkit-transform: rotate(45deg);
      -moz-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      -o-transform: rotate(45deg);
      transform: rotate(45deg);
    }

    button#b_accion {
      float: right;
      height: 30px;
      width: 70px;
    }
  </style>
</head>
<body>
  <h2 class="title"> La pelota </h2>
  <label for="forma"> Selecciona la forma que más te guste (:  </label>
  <select class="forma">
    <option value="pelota"> Pelota </option>
    <option value="triangulo"> Triangulo </option>
    <option value="cuadrado"> Cuadrado </option>
    <option value="rombo"> Rombo </option>
  </select>

  <button id="b_accion" > Acción </button>

  <br />
  <br />
  <hr />
  <br />
  <br />

  <div id="d_pelota" class="d_pelota"></div>
  <div id="d_triangulo" class="d_triangulo"></div>
  <div id="d_cuadrado" class="d_cuadrado"></div>
  <div id="d_rombo" class="d_rombo"></div>
  <script src="main.js"></script>
</body>
</html>
