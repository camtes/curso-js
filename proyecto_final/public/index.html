<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Chat</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <style type="text/css">
    h1 {
      text-align: center;
      color: #2a8b7c;
      text-decoration: underline;
    }

    #status {
      text-align: right;
      padding-right: 10px;
    }

    #chatWindows {
      height: 400px;
      background: #fafafa;
      border: 1px solid #e6e6e6;
    }

    #chat {
      height: 400px;
      overflow: auto;
      align-items: flex-end;
      font-size: 14px;
    }

    #message {
      width: 81%;
      line-height: 30px;
      float:left;
      border: 1px solid #e6e6e6;
    }

    #submitbutton {
      float: right;
      width: 106px;
      line-height: 27px;
      background: #2a8b7c;
      color: #e6e6e6;
      border: 1px solid #e6e6e6;
    }

    #username {
      float: left;
      width: 127px;
      height: 31px;
      line-height: 1px;
      background: #f0f0f0;
      border: 1px solid #e6e6e6;
      color: #585858;
      text-align: center;
    }

  </style>
</head>
<body>
  <h1> Chat </h1>
  <p id="status"></p>
  <div id="chatWindows">
    <div id="chat">

    </div>
    <form onsubmit="return false;">
      <div id="username"></div>
      <input type="text" id="message">
    </form>
    <button id="submitbutton"> send </button>
  </div>

  <!-- AÃ±adimos los archivos js necesarios -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
